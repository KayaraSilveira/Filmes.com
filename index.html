<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes.com</title>
    <link rel="shortcut icon" href="video-solid.svg">
    <!-- Bootstrap, CSS, icons and animations -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9e72dca8a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <header>
        <div class="container">
            <h1 data-aos="zoom-in" data-aos-duration="1000">Filmes.com <i class="fas fa-video"></i></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="addMovie">
                <form action="" class="add row justify-content-center align-items-start" id="newItem">
                    <div class="col-12 col-md-6">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" required>
                        <label for="sumary">Resumo</label>
                        <!--<input type="text" name="sumary" id="sumary" required>-->
                        <textarea id="sumary" name="sumary" rows="4" cols="50" required></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="grade">Nota</label>
                        <input type="number" name="grade" id="grade" required min="0" max="10">
                        <label for="date">Data de lan√ßamento</label>
                        <input type="date" name="date" id="date" required>
                        <input type="submit" value="Adicionar" id="register" >
                    </div>
                </form>
            </section>
            <section id="listMovie">
                <ul id="list"></ul>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>
            <i class="fas fa-cat"></i> Developed by Kayara
        </p>
    </footer>

    <div id="modal" class="hidden">
        <h2>Filme adicionado!</h2>
        <button onclick="closeModal()">Ok</button>
    </div>

    <script src="js/main.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/modal.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
